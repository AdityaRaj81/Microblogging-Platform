<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    table {
      width: 100%;
    }

    table tr {
      margin-bottom: 15px;
    }

    table td {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>
    <form>
      <table>
        <tr>
            <td><label for="name">Full Name</label></td>
            <td><input type="text" name="fullname" id="fullname" required></td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" required></td>
        </tr>
        <tr>
            <td><label for="tel"> Number:</label></td>
            <td><input type="tel"id="Phonenumber" name="Phonenumber"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
        <tr>
            <td><label for="Date of Birth">Date of birth</label></td>
            <td><input type="date" name="date of birth " id="date of birth"required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="confirmPassword">Confirm Password:</label></td>
          <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
        </tr>
        <tr>
            <td colspan="2">
              <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
              <label for="termsCheckbox">I agree to the <a href="https://google.com" target="_blank">Terms and Conditions</a></label>
            </td>
          </tr>
        
      </table>

      <!-- Add other form elements as needed -->

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
