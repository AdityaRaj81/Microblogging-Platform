<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3b3dbd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #51d455;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(73, 184, 145, 0.555);
      width: 300px;
    }

    table {
      width: 100%;
    }

    table tr {
      margin-bottom: 15px;
    }

    table td {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #dfe7b7df;
      color: #4c41e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="signup-container"><hr>
    <h2><strong><em><u>Registration</u></em></strong></h2>
    <form>
      <table>
        <tr><hr>
            <td><label for="name"><strong><i>Full Name:</i></strong></label></td>
            <td><input type="text" name="fullname" id="fullname" required></td>
        </tr>
        <tr>
          <td><label for="username"><i><b>Username:</b></i></label></td>
          <td><input type="text" id="username" name="username" required></td>
        </tr>
        <tr>
            <td><label for="tel"><i><u><b> Number:</b></u></i></label></td>
            <td><input type="tel"id="Phonenumber" name="Phonenumber"></td>
        </tr>
        <tr>
          <td><label for="email"><u><i><b>Email:</b></i></u></label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="gender"><i><b>Gender:</b></i></label></td>
            <td>
              <select id="gender" name="gender" required>
                <option value="choose below">Choose option </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
        <tr>
            <td><label for="Date of Birth"><b><i>Date of birth:</i></b></label></td>
            <td><input type="date" name="date of birth " id="date of birth"required></td>
        </tr>
        <tr>
          <td><label for="password"><b><i>Password:</i></b></label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="confirmPassword"><b><i>Confirm Password:</i></b></label></td>
          <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
        </tr>
        
      </table><hr>
      
      <tr>
        <td colspan="2">
          <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
          <label for="termsCheckbox">I agree to the <a href="https://google.com" target="_blank"><strong>Term and Conditions</strong></a></label>
        </td>
      </tr>
      <br>
      <br><hr>
      <button type="submit"><strong><u><i>Sign up</i></u></strong></button>
    </form>
  </div>

</body>
</html>
